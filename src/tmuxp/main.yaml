session_name: main
start_directory: ~/
windows:
- window_name: notes
  start_directory: ~/my/notes
  layout: main-vertical
  options:
    main-pane-width: 115
  panes:
    - kak
    - htop
    -
- window_name: api
  start_directory: ~/cc/api
  layout: main-vertical
  options:
    main-pane-width: 115
  panes:
    - shell_command:
      - nvm use
      - pipenv shell kak
    - shell_command:
      - nvm use
      - pipenv shell yarn dev
    - shell_command:
      - nvm use
      - pipenv shell
- window_name: client
  start_directory: ~/cc/client
  layout: main-vertical
  options:
    main-pane-width: 115
  panes:
    - shell_command:
      - nvm use
      - kak
    - shell_command:
      - nvm use
      - yarn start
    - shell_command:
      - nvm use
